<!DOCTYPE html>
<html>
<head>
	<title>Registration Page Design</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	
</head>
<body>
	<div class="container">
	<div class="row">
		<div class="col-md-10 offset=md-1">
		<div class="row">
			<div class="col-md-5 registter-left">
				<h3>Join Us</h3>
				<p>It’s not about ideas. It’s about making ideas happen.</p>
				<button type="button" class="btn btn-primary">About Me</button>
			</div>
		<div class="col-md-7 register-right"> 
			<h2>Register Here</h2>
			<div class="register-form">

				<div class="form-group">
					<input type="text" class="form-control" name="" placeholder="Name">
				</div>

				<div class="form-group">
					<input type="text" class="form-control" name="" placeholder="Username">
				</div>

				<div class="form-group">
					<input type="email" class="form-control" name="" placeholder="Email">
				</div>

				<div class="form-group">
					<input type="password" class="form-control" name="" placeholder="Password">
				</div>

				<input class="btnSubmit" type="button" placeholder="Submit" value="submit">
			</div>	
		</div>
		</div>	
		</div>
	</div>
	</div>


</body>
</html>
